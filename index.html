<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best tour plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
    <div class="container">
        <div class="header-top">
            <img src="img/logo.svg" alt="" class="logo header__logo">
            <form action="" class="search header__search">
                <input type="text" class="search__input" placeholder="Search Location |">
                <button class="button search__button"><img src="img/search.svg" alt=""></button>
            </form>
            <div class="user header__user">
                <img src="img/avatar.jpg" alt="" class="user__img">
                <span class="user__name">Nathan</span>
            </div>
            <button class="menu-button header-top__menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </button>
        </div>
    </div>
    <nav class="header-navbar">
        <div class="container">
            <ul class="header-menu">
                <li class="header-menu__item"><a href="" class="header-menu__link">All Deals</a></li>
                <li class="header-menu__item"><a href="" class="header-menu__link">Hotels</a></li>
                <li class="header-menu__item"><a href="" class="header-menu__link">Activities</a></li>
                <li class="header-menu__item"><a href="" class="header-menu__link">Hotel Day Packages</a></li>
                <li class="header-menu__item"><a href="" class="header-menu__link">Restaurants</a></li>
                <li class="header-menu__item"><a href="" class="header-menu__link">Events</a></li>
                <li class="header-menu__item"><a href="" class="header-menu__link">Rodrigues</a></li>
            </ul>
        </div>
    </nav>
   </header> 
   <nav class="breadcrumb">
    <div class="container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item"><a href="" class="breadcrumb-list__link">Home</a></li>
            <li class="breadcrumb-list__item"><a href="" class="breadcrumb-list__link">Flash Offers</a></li>
            <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
    </div>
   </nav>
   <section class="hotel">
    <div class="container">
        <div class="hotel-info">
            <div class="hotel-info__text">
                <div class="hotel-info__wrapper">
                    <div class="stars">
                        <img src="img/star.svg" alt="" class="stars__img">
                        <img src="img/star.svg" alt="" class="stars__img">
                        <img src="img/star.svg" alt="" class="stars__img">
                        <img src="img/star.svg" alt="" class="stars__img">
                        <img src="img/star.svg" alt="" class="stars__img">
                    </div>
                    <h1 class="hotel-info__title">GRAND HILTON HOTEL</h1>
                    <span class="offer hotel-info__offer">Flash Offer</span>
                </div>
                <p class="description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
            </div>
            <div class="rating hotel-info__rating">
                <span class="rating__text">User Rattings</span>
                <span class="rating__counter">4.5</span>
            </div>
        </div>
    </div>
   </section>
